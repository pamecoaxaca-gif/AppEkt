<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Ventas</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .msg {
      margin-top: 15px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .ok {
      color: green;
    }
    #reader {
      width: 100%;
      margin-top: 10px;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .menu button {
      width: auto;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Registro de Ventas</h1>
  <div class="menu">
    <button id="ventaBtn">Registrar Venta</button>
    <button id="inventarioBtn">Gestionar Inventario</button>
  </div>
  <div class="container">
    <label>Código de producto</label>
    <input type="text" id="codigoInput" placeholder="Escanea o escribe el código">
    <button id="escanearBtn">📷 Escanear con cámara</button>
    <div id="reader"></div>
    <p><strong>Código detectado:</strong> <span id="codigoInvSpan"></span></p>

    <label>Marca</label>
    <select id="marcaInput">
      <option value="">Selecciona una marca</option>
      <option value="Apple">Apple</option>
      <option value="Motorola">Motorola</option>
      <option value="Samsung">Samsung</option>
      <option value="Vivo">Vivo</option>
      <option value="Xiaomi">Xiaomi</option>
      <option value="Otro">Otro</option>
    </select>

    <label>Modelo</label>
    <input type="text" id="modeloInput" placeholder="Modelo del producto">

    <label>Precio normal</label>
    <input type="number" id="precioNormalInput" placeholder="Precio normal">

    <label>Precio oferta</label>
    <input type="number" id="precioOfertaInput" placeholder="Precio oferta">

    <label>Tipo de venta</label>
    <select id="tipoVenta">
      <option value="contado">Contado</option>
      <option value="credito">Crédito</option>
    </select>

    <button id="guardarBtn">Guardar</button>
    <div id="msgProducto" class="msg"></div>
  </div>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbybMTyU0ZAKjuA-sfgpUXJnMhWxT-slOh8iGHUdSgZkoVXbLodaOaDtv_x8p0YJh_dT/exec"; // Reemplaza con tu endpoint real

  const codigoInput = document.getElementById("codigoInput");
  const codigoInvSpan = document.getElementById("codigoInvSpan");
  const marcaInput = document.getElementById("marcaInput");
  const modeloInput = document.getElementById("modeloInput");
  const precioNormalInput = document.getElementById("precioNormalInput");
  const precioOfertaInput = document.getElementById("precioOfertaInput");
  const tipoVenta = document.getElementById("tipoVenta");
  const guardarBtn = document.getElementById("guardarBtn");
  const msgProducto = document.getElementById("msgProducto");
  const escanearBtn = document.getElementById("escanearBtn");
  const ventaBtn = document.getElementById("ventaBtn");
  const inventarioBtn = document.getElementById("inventarioBtn");

  let modo = 'venta'; // 'venta' o 'inventario'

  ventaBtn.addEventListener("click", () => {
    modo = 'venta';
    alert("Modo Venta seleccionado");
  });

  inventarioBtn.addEventListener("click", () => {
    modo = 'inventario';
    alert("Modo Inventario seleccionado");
  });

  codigoInput.addEventListener("input", () => {
    codigoInvSpan.textContent = codigoInput.value.trim();
  });

  escanearBtn.addEventListener("click", () => {
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#reader'),
        constraints: {
          width: 640,
          height: 480,
          facingMode: "environment" // Usa la cámara trasera
        }
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
      }
    }, function(err) {
      if (err) {
        console.log(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(data) {
      codigoInput.value = data.codeResult.code;
      codigoInvSpan.textContent = data.codeResult.code;
      Quagga.stop();
    });
  });

  guardarBtn.onclick = async () => {
    const codigo = codigoInvSpan.textContent.trim();
    if (!codigo) {
      msgProducto.textContent = "No se ha escaneado ningún código.";
      msgProducto.classList.add("error");
      return;
    }

    const data = {
      accion: modo,
      product_id: codigo,
      marca: marcaInput.value,
      modelo: modeloInput.value.trim(),
      precio_normal: precioNormalInput.value,
      precio_oferta: precioOfertaInput.value,
      tipo_venta: tipoVenta.value
    };

    try {
      const res = await fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      const json = await res.json();
      if (json.status === "ok") {
        msgProducto.textContent = modo === 'venta' ? `Venta registrada` : `Producto ${json.mensaje}`;
        msgProducto.classList.remove("error");
        msgProducto.classList.add("ok");
        // Limpiar campos si es necesario
        codigoInput.value = "";
        codigoInvSpan.textContent = "";
        marcaInput.value = "";
        modeloInput.value = "";
        precioNormalInput.value = "";
        precioOfertaInput.value = "";
      } else {
        msgProducto.textContent = `Error: ${json.message || "No se pudo completar la acción"}`;
        msgProducto.classList.add("error");
      }
    } catch (err) {
      msgProducto.textContent = "Error de conexión con el servidor.";
      msgProducto.classList.add("error");
      console.error(err);
    }
  };
</script>
</body>
</html>
